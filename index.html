<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <h3>Telefonbok, lägg till namn och telefon</h3>
        <input type="text" id="Name" label="Namn" placeholder="Name" oninput="filterInputname(this)">
        <input type="text" id="number" label="number" placeholder="Telefon" oninput="filterInputnumber(this)" >
        <button id="submitBtn" onclick="addContact()">Skapa</button>
        <button id="deleteAllBtn" onclick="deleteAllContacts()">Radera alla kontakter</button>
    <h3>Kontaktlista</h3>
    <div id="Kontaktlista-container">
        <ul id="Kontaktlista">
        </ul>
 </div>
    <div id="popup">
        <h4 id="errormessage"></h4>
    </div>
    <div id="comfirm">
        <p id="confirmMessage">Är du säker att du vill ta bort alla kontakter?</p>
        <div id="buttonContainer">
            <button id="confirmBtn" onclick="comfirmbutton()">Ja</button>
            <button id="cancelBtn" onclick="cancelbutton()">Avbryt</button>
        </div>
    </div>
</div>

<script src="./js/main.js"></script>
</body>
</html>
